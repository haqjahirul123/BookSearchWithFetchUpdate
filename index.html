<body>
         
       
    <div class="container">
	<hr>
        <h1>Search All Books </h1>
        <hr>
        <div>
            <div style="margin-top:3%;">
            <label for="Title" style="margin-left: 20%;">Title</label>
            <input type="text" id="title"   placeholder="Enter Book Title">

            </div>
            <hr>
        <div style="margin-top:3%;">
                <button  id="btnView" style="margin-left:35%; width: 38% ; height: 3em;;">View Book</button>
            </div>
            <hr>
        <div>
                <div style="margin-top: 2%;">
                        <label for="Delete Book" style="margin-left: 20%;">Delete Book</label>
                        <input type="click" id="id"  placeholder="Enter ID" >
                    </div>
            </div>
        <div style="margin-top:3%;">
            <button  id="btnDelete" style="margin-left:35%; width: 38% ; height: 3em;;">Delete Book</button>
            </div>
        <hr>
        <div style="margin-top:3%;">
                <button  id="btnUpdate" style="margin-left:35%; width: 38% ; height: 3em;;">Update Book</button>
                </div>
            <hr>
        <form action="" id="book-form">

                <!-- <button input type="submit" id="btnShow" style="margin-left:17%;">Show books</button> -->
            </div>
            
        </form>
        <hr>
        <table style="margin-top:2%; margin-left:10%;" cellspacing=10>
            <thead >
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>ID</th>
                    <th></th>
                </tr>

            <tr>
